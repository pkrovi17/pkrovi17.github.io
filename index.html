<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pkrovi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <div class="terminal">
    <div class="status-bar" id="statusBar"></div>
    <div class="fullscreen-indicator" id="fullscreenIndicator"></div>
    <pre id="output"></pre>
    <div class="input-line">
      <span class="prompt">&gt;</span>
      <div class="input-wrapper">
        <input type="text" id="commandInput" autofocus />
        <div class="block-cursor" id="blockCursor"></div>
        <div class="warning-icon" id="warnIcon" title="⚠"></div>
        <div class="warning-tooltip" id="warnTooltip">⚠ No input while output</div>
      </div>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropdown-toggle">☰</button>
    <div class="dropdown-menu">
      <a href="https://github.com/pkrovi17" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/pranav-krovi/" target="_blank">LinkedIn</a>
      <a href="https://drive.google.com/file/d/137aiK8vAJ7wUgc72znWRATBiwcuBiwEE/view?usp=sharing" target="_blank">Resume</a>
      <a href="https://github.com/pkrovi17/AimTracer" target="_blank">AimTracer</a>
      <a href="https://github.com/pkrovi17/FaceRecognition" target="_blank">FaceRecognition</a>
    </div>
  </div>
  
  
  <button id="fullscreenToggle" style="position: fixed; bottom: 15px; right: 15px; padding: 8px 12px; font-family: monospace; background: #333; color: #FFBF00; border: 1px solid #FFBF00; border-radius: 5px; cursor: pointer;">⛶</button>

  <script src="script.js"></script>
  <script>
    const clickSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_7b82c88ed2.mp3");
    const fullscreenIndicator = document.getElementById("fullscreenIndicator");

    document.getElementById("fullscreenToggle").addEventListener("click", () => {
      const term = document.querySelector(".terminal");
      if (!document.fullscreenElement) {
        term.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
      clickSound.play();
    });

    document.querySelector(".terminal").addEventListener("click", () => {
      document.getElementById("commandInput").focus();
    });

    document.addEventListener("fullscreenchange", () => {
      fullscreenIndicator.textContent = document.fullscreenElement ? "[ FULLSCREEN MODE ]" : "";
    });
  </script>
</body>
</html>
